<form>

    <p>
        <label>Drive folder id</label><br>
        <input type="text" [(ngModel)]="folderId">
    </p>

    <p>
        <button *ngIf="jobId == null" (click)="runScraper()">Make snapshot of this folder!</button>
    </p>

</form>

<builder-job-monitor *ngIf="jobId != null" [jobId]="jobId"></builder-job-monitor>

<p *ngIf="jobId != null" >
    <button (click)="reset()">Reset!</button>
</p>
